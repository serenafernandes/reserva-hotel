apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'hello.HelloWorld'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gs-gradle'
    version =  '2.10'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}